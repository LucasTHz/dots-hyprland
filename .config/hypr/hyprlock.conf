source=~/.config/hypr/hyprlock/colors.conf

background {
    color = rgba(181818FF)
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label {
    monitor =
    text = $LAYOUT
    color = $text_color
    font_size = 14
    font_family = $font_family
    position = -30, 30
    halign = right
    valign = bottom
}

label { # Caps Lock Warning
    monitor =
    text = cmd[update:250] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/check-capslock.sh
    color = $text_color
    font_size = 13
    font_family = $font_family
    position = 0, -25
    halign = center
    valign = center
}


label { # Clock
    monitor =
    text = $TIME
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}
label { # Date
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = $text_color
    font_size = 17
    font_family = $font_family_clock

    position = 0, 240
    halign = center
    valign = center
}

label { # User
    monitor =
    text =     $USER
    color = $text_color
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(F9DCD899)
    fail_color = rgba(F9DCD899)
    inner_color = rgba(1E100EFF)
    font_color = rgba(F9DCD8FF)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font Mono
    placeholder_text = <i><span foreground="##F9DCD8">Input Password...</span></i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# CLOCK/TIME
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1)
    shadow_color = rgba(1E100EAA)
    font_size = 90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
    zindex = 3
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = rgba(1E100EFF)
    halign = center
    valign = bottom
    zindex = 0
}

# Small Rectangle for Battery
shape {
    monitor =
    size = 70, 32
    rounding = 12
    color = rgba(FFB4A9FF)
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 1
}

# Battery Status
label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/blazinscripts.sh -bat
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(1E100EFF)
    shadow_color = rgba(1E100EAA)
    font_size = 14
    font_family = Maple Mono
    position = -21, -8
    halign = right
    valign = bottom
    zindex = 2
}

# Small Rectangle for Session
shape {
    monitor =
    size = 150, 32
    rounding = 10
    color = rgba(FFB4A9FF)
    halign = center
    valign = bottom
    position = 0, 14
    zindex = 1
}

# Current Session Status
label {
    monitor =
    text = cmd[update:24000000] echo "Session : $XDG_SESSION_DESKTOP"
#    shadow_passes = 1
#    shadow_boost = 0.5
    color = rgba(1E100EFF)
    shadow_color = rgba(1E100EAA)
    font_size = 12
    font_family = Jost Medium
    position = 0, -5
    halign = center
    valign = bottom
    zindex = 2
}

# PFP Image
image {
    monitor =
    path = $HOME/.config/hypr/hyprlock/pfp.jpg
    size = 100
    rounding = -1
    border_size = 3
    border_color = rgba(F9DCD8FF)
    position = 10, 10
    halign = left
    valign = bottom
    zindex = 3
}


# Username
label {
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(FFB4A9FF)
    shadow_color = rgba(FFB4A9AA)
    font_size = 14
    font_family = Jost Bold Italic
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 2
}

# Hostname
label {
    monitor =
    text = cmd[update:24000000] echo "@$(uname -n)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(F9DCD8BB)
    shadow_color = rgba(F9DCD8AA)
    font_size = 14
    font_family = Jost Bold Italic
    position = 120, -20
    halign = left
    valign = bottom
    zindex = 2
}

# Lock Icon
label {
    monitor =
    text = 
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(F9DCD8FF)
    shadow_color = rgba(F9DCD8AA)
    font_size = 20
    font_family = Font Awesome 6 Free Solid
    position = 0, -65
    halign = center
    valign = top
    zindex = 2
}
# PLAYER IMAGE
image {
    monitor =
    path = $HOME/.config/hypr/hyprlock/music.webp
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/hyprlock/blazinscripts.sh -music --arturl
    position = -106, 0
    halign = center
    valign = center
    zindex = 1
}

# PLAYER BOX
shape {
    monitor =
    color = rgba(1E100EBB)
    size = 300, 84
    rounding = 10 # negative values mean circle
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# PLAYER TITTLE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --title)"
    color = rgba(F9DCD8FF)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 50, -12
    halign = center
    valign = center
    zindex = 1
}

# PLAYER STATUS
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --status)"
    color = rgba(F9DCD8FF)
    font_size = 18
    font_family = JetBrains Mono Nerd Font Mono Bold
    position = -50, -15
    halign = center
    valign = center
    zindex = 1
}

# PLAYER SOURCE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --source)"
    color = rgba(FFB4A999)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono
    position = -20, 18
    halign = center
    valign = center
    zindex = 1
}

# PLAYER Artist
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --artist)"
    color = rgba(FFB4A9BB)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono
    position = 10, -35
    halign = center
    valign = center
    zindex = 1
}
